<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
        <title>Final Project 426</title>
        <script src="index.js" type="module"></script>
        <script src="game.js" type="module"></script>
        <script src="controller.js" type="module"></script>

        
    </head>
    <body>
        <div class = "intro">
            <h1 class="title is-2 pt-3" style="text-align:center">Memory Matching Game</h1>
            <p class="subtitle is-4 pt-3" style="text-align:center">Click the squares and try to find all the matches</p>
        </div>

        <div class="center">
            <div class="choose-theme" id="start-appear">
                <label for="theme">Select theme:</label>
                <input type="text" name="theme" id="userTheme" list="themeList">
                <datalist id="themeList">
                    <option>Nature</option>
                    <option>Music</option>
                    <option>Sports</option>
                    <option>Random!</option>
                </datalist>
                <button class="start" id="start-button">Start</button>
            </div>
        <div class="game-wrapper center" id="game-cards">
        <div class="cards buttons is-centered" >
            <button class="button is-large is-focused is-primary is-large" style = "height:100px; width:100px" id="1"></button>
            <button class="button is-large is-focused is-primary is-large" style = "height:100px; width:100px" id="2"></button>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="3"></button>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="4"></button>
            <br><p></p>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="5"></button>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="6"></button>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="7"></button>
            <button class="button is-large is-focused is-primary is-medium" style = "height:100px; width:100px" id="8"></button>

        </div>

        <div class="game-controls">
            <div id="game-score">Score: 0</div>
            <div id="game-over-display">You're almost there...</div>
            <div class="container">
                <button type="button" class="btn" id="reset-button">Reset Game</button>
            </div>
            
        </div>
        </div>
        <button id="signOut">Sign Out</button>
        <div id="NASA-pic" class="NASA">
            <h1>NASA Astronomy Picture of the Day</h1>
            <h2 id="title"></h2>
            <p id = "date"></p>
            <div class="picture-description">
                <img src="" id="picture"/>
                <p id="NASA-description"></p>
            </div>
        </div>
        <script>
        document.getElementById('signOut').addEventListener('click', function(event) {
            firebase.auth().signOut();
            window.location = 'index.html';
        });
        </script>
        <!-- <script src="game.js" type="module"></script>
        <script src="controller.js" type="module"></script> -->
        <!-- <script src="index.js" type="module"></script> -->
    </body>
</html>
